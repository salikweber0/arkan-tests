<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Video with Sound</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff5f8;
      overflow: hidden;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: auto;
      max-height: 80vh;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
    }

    #playBtn {
      position: absolute;
      z-index: 10;
      padding: 14px 40px;
      font-size: 20px;
      border: none;
      background: rgba(255, 130, 166, 0.95);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #playBtn:hover {
      background: rgba(255, 90, 138, 1);
      transform: scale(1.05);
    }

    /* âœ… Mobile Optimization */
    @media (max-width: 768px) {
      video {
        width: 95vw;
        max-height: 75vh;
        border-radius: 10px;
      }

      #playBtn {
        font-size: 16px;
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      video {
        width: 100vw;
        height: auto;
        max-height: 70vh;
        border-radius: 8px;
      }

      #playBtn {
        font-size: 15px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <video id="toyVideo" src="abutoys.mp4" autoplay loop muted playsinline></video>
  <button id="playBtn">ðŸ”Š Tap to Enable Sound</button>

  <script>
    const btn = document.getElementById("playBtn");
    const video = document.getElementById("toyVideo");

    // Video starts muted by default
    video.muted = true;
    video.play().catch(err => console.log("Autoplay prevented:", err));

    // On tap, unmute and show controls
    btn.addEventListener("click", async () => {
      try {
        video.muted = false;
        video.controls = true;
        await video.play();
        btn.style.display = "none"; // Hide button
      } catch (err) {
        console.error("Playback error:", err);
      }
    });
  </script>

</body>
</html>
