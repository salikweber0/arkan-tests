<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Video with Sound</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fefefe;
      overflow: hidden;
      position: relative;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 80%;
      object-fit: cover;
      border-radius: 15px;
    }

    #playBtn {
      position: absolute;
      z-index: 10;
      padding: 14px 40px;
      font-size: 20px;
      border: none;
      background: rgba(255, 130, 166, 0.9);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(4px);
    }

    #playBtn:hover {
      background: rgba(255, 90, 138, 0.95);
      transform: scale(1.05);
    }

    /* âœ… MOBILE FIX (Only for small screens) */
    @media (max-width: 768px) {
      video {
        width: 95%;
        height: auto;
        max-height: 75%;
        border-radius: 10px;
      }

      #playBtn {
        font-size: 16px;
        padding: 10px 25px;
      }
    }

    @media (max-width: 480px) {
      video {
        width: 100%;
        height: auto;
        max-height: 70%;
        border-radius: 8px;
      }

      #playBtn {
        font-size: 15px;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>

  <video id="toyVideo" src="abutoys.mp4" autoplay loop muted playsinline></video>
  <button id="playBtn">ðŸ”Š Tap to Enable Sound</button>

  <script>
    const btn = document.getElementById("playBtn");
    const video = document.getElementById("toyVideo");

    // Video starts silently
    video.muted = true;
    video.play().catch(err => console.log("Autoplay blocked:", err));

    // On tap â€” unmute + show controls
    btn.addEventListener("click", async () => {
      try {
        video.muted = false;
        video.controls = true;
        await video.play();
        btn.style.display = "none"; // Hide button after enabling sound
      } catch (err) {
        console.error("Playback error:", err);
      }
    });
  </script>

</body>
</html>
