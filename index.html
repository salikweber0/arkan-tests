<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Video with Sound</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fefefe;
      overflow: hidden;
      flex-direction: column;
    }
    video {
      width: 100%;
      max-width: 900px;
      border-radius: 15px;
      display: none;
    }
    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background: #ff82a6;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff5a8a;
    }
  </style>
</head>
<body>
  <button id="playBtn">▶️ Tap to Play Video with Sound</button>
  <video id="toyVideo" src="abutoys2.mp4" loop controls></video>

  <script>
    const btn = document.getElementById("playBtn");
    const video = document.getElementById("toyVideo");

    btn.addEventListener("click", () => {
      video.style.display = "block";
      btn.style.display = "none";
      video.play();
    });
  </script>
</body>
</html>
